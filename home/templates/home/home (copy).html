{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>EcoSearch</h1>
    <form>
        <div class="form-group">
            <div class="row">
                {% csrf_token %}
                {{form.address|as_crispy_field}}
            </div>
            <div class="row">
                {% csrf_token %}
                {{form.data_type|as_crispy_field}}
            </div>
            <div>
                <button type="submit" class="btn"> Search </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
